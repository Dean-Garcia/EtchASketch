<!DOCTYPE html>
<html>
<head>
  <title>Wulfes Etch-A-Sketch</title>
  <meta charset="UTF-8"/>
  <script src="EtchASketch.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body id = 'page'>
  <div id = 'EAScontainer'>
    <div id = 'buttonContainer'>
      <button class = 'btn' id= 'clear'>Clear</button>
      <button class = 'btn' id= 'RGB'>RGB</button>
      <input class = 'btn' type="color" id= 'colorValue' value="#000000"></button>
      <input id='slider' type='range' min ='0' value='0' max='19' step='1'>
      <div id='sliderOutput'></div>
    </div>
    <div id='gridContainer'></div>
  </div>
</body>
</html>
